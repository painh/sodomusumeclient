<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>SodoMusumeClient</title>
    <meta name="viewport"
        content="viewport-fit=cover, user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1" />
    <style type='text/css'>
        body {
            touch-action: none;
            margin: 0;
            border: 0 none;
            padding: 0;
            text-align: center;
            background-color: black;
            color: #fff;
        }

        table,
        th,
        td {
            border: 1px solid white;
            border-collapse: collapse;
        }

        .center {
            margin-left: auto;
            margin-right: auto;
        }
    </style>

</head>

<body>
    <iframe id="game_drop" frameborder="0" allowfullscreen="true" scrolling="no" allowtransparency="true"
        webkitallowfullscreen="true" mozallowfullscreen="true" msallowfullscreen="true" src="sodomusume.html"
        allow="autoplay; fullscreen *; geolocation; microphone; camera; midi; monetization; xr-spatial-tracking; gamepad; gyroscope; accelerometer; xr; cross-origin-isolated"
        width="1280" height="720"></iframe>
    <p>핸드의 카드를 드래그&드롭 하여 커맨드를 실행합니다.</p>
    <table class="center">
        <thead>
            <tr>
                <th>명령</th>
                <th>설명</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> 전진 / 후진 </td>
                <td> 상대와의 거리를 조절합니다. 카드마다 전진 후진이 유리한 카드가 있습니다. </td>
            </tr>
            <tr>
                <td>충전</td>
                <td>카드를 자원으로, 캐릭터의 공격력을 올립니다. 캐릭터마다 충전한 카드의 수에 따른 공격력 차이가 있습니다. 또한, 최대로 충전 가능한 수도 정해져 있습니다.</td>
            </tr>
            <tr>
                <td>필드</td>
                <td>카드의 설명에 따른 기능을 수행합니다.</td>
            </tr>
            <tr>
                <td>Ctrl</td>
                <td>키보드의 Ctrl키를 눌러 커서 위치의 카드를 확대 합니다.</td>
            </tr>

        </tbody>
    </table>

    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        function resize() {
            const origin_width = 1280;
            const origin_height = 720
            const width = window.innerWidth;
            const height = window.innerHeight;
            const origin_ratio = origin_width / origin_height;
            const ratio = width / height;

            if (ratio > origin_ratio) {
                $("#game_drop").width(Math.min(origin_width, origin_width * height / origin_height));
                $("#game_drop").height(height);
            } else {
                $("#game_drop").width(width);
                $("#game_drop").height(Math.min(origin_height, origin_height * width / origin_width));
            }
        }

        $(document).ready(function () {
            resize()
        });

        $(window).resize(function () {
            resize()
        });
    </script>



</body>

</html>
